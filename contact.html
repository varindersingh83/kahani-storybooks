<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111111" />
    <title>Contact Us • Kahani Storybooks</title>
    <meta name="description" content="Contact Kahani Storybooks." />
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .contact-page { padding: 60px 0; }
      .contact-page h1 { margin-bottom: 16px; }
      .contact-form { margin-top: 16px; max-width: 600px; }
      .contact-form input, .contact-form textarea { width: 100%; padding: 12px 14px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: inherit; }
      .contact-form textarea { min-height: 140px; resize: vertical; }
    </style>
  </head>
  <body>
    <section class="section contact-page">
      <div class="container">
        <h1 class="section-title">Contact Us</h1>
        <p class="section-description">
          Email us at <a href="mailto:team@vsnagra.com">team@vsnagra.com</a> or use the form below.
        </p>

        <form action="https://formspree.io/f/xblyynjw" method="POST" class="contact-form">
          <input type="hidden" name="_redirect" value="/thank-you.html" />
          <label for="name" class="section-description">Name</label>
          <input id="name" type="text" name="name" placeholder="Your name" required />

          <label for="email" class="section-description">Email</label>
          <input id="email" type="email" name="email" placeholder="you@example.com" required />

          <label for="message" class="section-description">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>

          <button type="submit" class="cta-button">Send Message</button>
        </form>

        <p style="margin-top: 24px">
          <a class="cta-button" href="/">Back to Home</a>
        </p>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="section-description" style="text-align: center; margin-top: 0">
          <a href="/privacy.html">Privacy Policy</a>
          <span style="margin: 0 8px; opacity: 0.6">·</span>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
    </footer>
    <script src="/script.js"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
  </html>
