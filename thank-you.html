<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You! - Kahani Storybooks</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add some specific styles for this page */
      .thank-you-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .thank-you-container h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }
      .thank-you-container p {
        font-size: 1.2rem;
        color: #b8b8b8;
        max-width: 500px;
        margin-bottom: 30px;
      }
      .back-link {
        color: #4ecdc4;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="parallax-bg">
      <div class="parallax-gradient"></div>
      <div class="parallax-blob blob1"></div>
      <div class="parallax-blob blob2"></div>
      <div class="parallax-blob blob3"></div>
      <div class="parallax-blob blob4"></div>
    </div>

    <div class="thank-you-container">
      <h1>You're on the list!</h1>
      <p>
        Thank you for claiming your spot. We've reserved your $5 holiday book.
        You'll receive an email from us with a special link to purchase and
        create your story as soon as we launch!
      </p>
      <a href="index.html" class="back-link">‚Üê Back to the main page</a>
    </div>
  </body>
</html>
